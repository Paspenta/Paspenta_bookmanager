<!DOCTYPE html>
<title>{{ title }} - Paspenta Book Manager</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
<nav class="navbar navbar-expand-sm navbar-light bg-primary">
    <div class="container-fluid">
        <p class="navbar-brand" >{{ title }}</p>
        <div class="ms-auto">
            <div class="row">
                {% block header %}{% endblock %}
                {% if g.user %}
                    <span class="nav-item col-auto me-3">{{ g.user["username"] }}</span>
                    <a class="nav-link col-auto me-3" href="{{ url_for('auth.logout') }}">ログアウト</a>
                {% else %}
                    <a class="nav-link col-auto me-3" href="{{ url_for('auth.register') }}">登録</a>
                    <a class="nav-link col-auto me-3" href="{{ url_for('auth.login') }}">ログイン</a>
                {% endif %}
            </div>
        </div>
    </div>
</nav>
<section class="content">
    {% for message in get_flashed_messages() %}
        <div class="alert alert-info" role="alert">
            {{ message }}
        </div>
    {% endfor %}
    {% block content %}{% endblock %}
</section>
{% block script %}
{% endblock%}
