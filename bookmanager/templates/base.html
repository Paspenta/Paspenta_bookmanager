<!DOCTYPE html>
<title>{% block title %}{% endblock %} - Paspenta Book Manager</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
<nav class="navbar navbar-expand-sm navbar-light bg-primary">
    <div class="container-fluid">
        <p class="navbar-brand" >{% block title %}{% endblock %}</p>
        <div class="ms-auto">
            <ul class="navvar-nav d-frex flex-row">
                {% if g.user %}
                    <li class="nav-item"><span>{{ g.user["username"] }}</span></li>
                    <li class="nav-item"><a class="nav-link" href="{{ url_for('auth.logout') }}">ログアウト</a></li>
                {% else %}
                    <li class="nav-item"><a class="nav-link" href="{{ url_for('auth.register') }}">登録</a></li>
                    <li class="nav-item"><a class="nav-link" href="{{ url_for('auth.login') }}">ログイン</a></li>
                {% endif %}
            </ul>
        </div>
    </div>
</nav>
<section class="content">
    {% for message in get_flashed messages() %}
        <div class="alert alert-info" role="alert">
            {{ message }}
        </div>
    {% endfor %}
    {% block content %}{% endblock %}
</section>
